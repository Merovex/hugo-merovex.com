{{ define "main" }}
  <main class="container">
    <header class="row">
      <div class="mx-auto col-md-8">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
      </div>
    </header>
    {{ range $key, $value := $.Site.Taxonomies.series }}
    <div class="row">
      <article class="mx-auto col-md-8">
        <h2>{{ humanize $key |title }} Series</h2>
        {{ range $value.Pages }}
        <section>
          <h3>{{ .Title }}</h3>
          <p>{{.Description}}</p>
        </section>
        {{ end }}
      </article>
    </div>
    {{ end }}
  </main>
  {{- partial "footer.html" . -}}
{{ end }}
